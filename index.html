## (1) Einführung in <br/>'Mining and Modeling Text'

---
### MiMoText: Überblick
<a href="img/mimotext-overview.png"><img height="450" data-src="img/mimotext-overview.png"></a>
<br/><a href="https://mimotext.uni-trier.de">https://mimotext.uni-trier.de</a>

::
- Gegenstand: französischer Roman des 18. Jahrhunderts
- Drei Informationsquellen: 
- (A) Metadaten aus Nachweissystemen (Bibliographie du genre romanesque français); 
- (B) Sachinformationen aus Fachliteratur (Literaturgeschichten); 
- (C) Texteigenschaften aus Primärtexten (Volltexte der Romane) 
- Ziel: Informationen extrahieren, als LOD modellieren und zusammenführen
- Eine Art Wikidata für die Literaturgeschichte


---
### Was sind (literaturhistorisch) relevante Informationen?

* Nachweissysteme <!-- .element: class="fragment" data-fragment-index="1" -->
    * Metadaten: Autoren, Werke, Verlage, etc.
    * Keywords in der *Bibliographie...*: Setting, Themen, Protagonisten
<br/><br/>    
* Fachliteratur <!-- .element: class="fragment" data-fragment-index="2" -->
    * Handlung, Inhalte, Themen
    * Wertungen von Autor:innen und Werken
    * Beziehungen zwischen Autor:innen und Werken
<br/><br/>    
* Primärtexte <!-- .element: class="fragment" data-fragment-index="3" -->
    * Handlungsorte 
    * Figurennamen
    * Topics 
    * Anteil direkter Rede
    * uvm.

::
- Bezogen auf die drei Säulen des Projekts
- Austausch mit / Diskussion in fachwissenschaftlicher Community (Relevanzdiskussion etc.)
- Am Ende: Beziehungen
- Handlungsorte = Setting
- Figurennamen = Protagonisten
- Topics = Themen

---
#### Bibliographie modelliert als RDF
<a href="img/bgrf-Diderot-RDF.png"><img height="500" src="img/bgrf-Diderot-RDF.png"></img></a>

::
- Eintrag hier nun in modellierter Form (Andreas Lüschow)
- Alles natürlich automatisch: Machine Learning 
- Explizite Zuordnung jeder Information zu einem Konzept in einer Ontologie
- Hier im RDF-Format
- Bibliographie ist Referenzpunkt für das Projekt
- An Werke und Autoren werden nun weitere Informationen angehängt
- Informationen können auch zum Abgleich mit anderen Verfahren dienen

---
#### Beispiel Primärliteratur (Romane)
* Pilotkorpus: 80 französische Romane (1750-1800) <!-- .element: class="fragment" data-fragment-index="1" -->
* Kodierung: in XML-TEI, mit Metadaten, nach ELTeC-Schema <!-- .element: class="fragment" data-fragment-index="2" -->
* Analyse: Topic Modeling zur Identifikation von Themen <!-- .element: class="fragment" data-fragment-index="3" -->

---
#### Topic Modeling - Erste Ergebnisse (C)
<a href="img/pilot_mod200_fr_10_500_expStop.html"><img height="500" src="img/pyldavis.png"></img></a>

::
- Einige Topics: Familie, Philosophie, Liebe, Monarchie, Sexualität, Lesen/Schreiben, Tod, etc.
- Festhalten, welche der Topics jeweils in bestimmten Romanen am wichtigsten sind
- Beispielsweise: In Candide hat das Topic "philsosphy" die Wahrscheinlichkeit 0.34 (zweit-wichtigster Topic)
- Überleitung: Das muss jetzt aber auch "passend" zu den übrigen Informationen modelliert werden

## (3) Modellierung - Repräsentation und Verknüpfung von Informationen


---
### Modellierung als Linked Open Data (LOD) 
* Linked Open Data <!-- .element: class="fragment" data-fragment-index="1" -->
    * Große Menge einfacher Aussagen 
    * Subjekt, Prädikat, Objekt (Triples)
* Beispiel Topic Modeling  <!-- .element: class="fragment" data-fragment-index="2" -->
  * Subjekt: *Candide*
  * Prädikat: MAIN_SUBJECT (= Wikidata P921, DC subject)
  * Objekt: Topic "philosophy"
* LOD-Statement <!-- .element: class="fragment" data-fragment-index="3" -->
  * Candide MAIN_SUBJECT 'philosophy'

:: 
- Ende: Solche Aussagen gehen dann in den LOD-Bestand ein; Wissensnetzwerk

---
#### Extraktion aus Literaturgeschichtsschreibung

>Candide ist das meistgelesene Werk Voltaires und war es wohl schon zu Lebzeiten des Autors. Als es 1759 in Genf erstmals im Druck erschien, wurde es zwar sofort verboten, aber doch nur mit dem Ergebnis, daß es im gleichen Jahr noch dreizehn Neuauflagen erlebte. (Erich Köhler, Aufklärung II, 1984)

:: 
- ...

---
#### Aussagen (1)
* Voltaire (Q9068) AUTHOR_OF Candide (Q215894) <!-- .element: class="fragment" data-fragment-index="1" -->
* Candide PUBLICATION_DATE 1759  <!-- .element: class="fragment" data-fragment-index="2" -->
* Candide PUBLICATION_LOCATION Geneva (tgn:7007279)  <!-- .element: class="fragment" data-fragment-index="3" -->

::
- = Einfache bibliographische Metadaten
- Identifier: kommen aus Wikidata; lasse ich im Folgenden weg

---
#### Aussagen (2) 

* Candide GENRE novel; satire; utopia <!-- .element: class="fragment" data-fragment-index="1" -->
* Candide LEGAL_STATUS censored <!-- .element: class="fragment" data-fragment-index="2" -->
* Candide RECEPTION_INTENSITY high <!-- .element: class="fragment" data-fragment-index="3" -->
* <!-- .element: class="fragment" data-fragment-index="4" --> Candide MAIN_SUBJECT "philosophie"

::
- letzte Aussage: kommt aus der Topic Modeling-Analyse
- Modellierungsfragen: 
- -- RECEPTION_INTENSITY oder REPRINT_COUNT?
- -- MAIN_SUBJECT, Topic: halten wir den Rang oder die Wahrscheinlichkeit fest?

## (4) Fazit: retrospektiv und prospektiv

::
- (1) Retrospektiv
- die Perspektive des ganzen Projekts, weil wir ja "retrodigitalisieren" 
- Und weil wir Literaturgeschichtsschreibung betreiben
- (2) Prospektiv
- wie sollten Publikationen gestaltet sein, damit sie leichter "als Daten" ausgewertet werden können?


---
### Literaturgeschichtsschreibung (retrospektiv)

* Unser Ziel: "Wikidata für die Literaturgeschichte" <!-- .element: class="fragment" data-fragment-index="1" -->
    * literaturhistorisches Informationssystem
    * LOD-Basis, SPARQL-Endpoint, Suchmaske
* Aber mit: <!-- .element: class="fragment" data-fragment-index="2" -->
    * viel spezifischerem Fokus (Romanliteratur 1750-1800)
    * stark erweiterter Abdeckung (Autoren, Werke)
    * stark erhöhter Aussagendichte
    * systematischer Ontologie von Aussagentypen
    * vielfältigen Anwendungsszenarien für die Literaturgeschichte


---
### Publikationen als Daten (prospektiv)

* Digital und Open Access <!-- .element: class="fragment" data-fragment-index="1" -->
* Publikationen als (maschinenlesbare) Daten  <!-- .element: class="fragment" data-fragment-index="2" --> 
  * Reichhaltige Metadaten <!-- .element: class="fragment" data-fragment-index="3" -->
  * Explizite, semantisch kodierte Textstruktur <!-- .element: class="fragment" data-fragment-index="4" -->
  * Auszeichnung un Identifikation von Entitäten (Normdaten) <!-- .element: class="fragment" data-fragment-index="5" -->
  * Kernaussagen als LOD-Statements <!-- .element: class="fragment" data-fragment-index="6" -->
  * Alles in offenen Standardformaten <!-- .element: class="fragment" data-fragment-index="7" -->

::
- Im Projekt alles extrem aufwändig
- Überführung von unstrukturiertem Text in maschinenlesbare Daten
- Motivation für Änderungen im Publikationswesen
- Im Grunde sind das alles Anforderungen an das zukünftige, wissenschaftliche Publikationssystem
- Dafür brauchen wir auch wissenschaftsadäquate Software, insbesondere Schreibsoftware
- Software, die bspw. dabei unterstützt, Entitäten auszuzeichnen
- Aber auch ein Verständnis dafür bei den Kolleg:innen, dass das sinnvoll ist
- Wir hoffen, heute hierzu etwas beigetragen zu haben
